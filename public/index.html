<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div class="content">
            <div class="header">
                <p  class="tyokin"><span class="moneyWrap">0</span>円</p>
            </div>
            <div class="pig-wrap">
                <img src="img/pig-norm.png" class="pig">
            </div>
            <div class="saihu-wrap">
                <img src="img/saihu.png" class="saihu" id="saihu">
            </div>
            <div class="tyokin-wrap">
                <div class="add-money-wrap">
                    <p  class="tyokin"><span class="moneyWrap">0</span>円</p>
                </div>
                <div class="money">
                    <img src="img/money/1.png" class="money1" id="money1" data-money="1">
                    <img src="img/money/5.png" class="money5" id="money5" data-money="5">
                    <img src="img/money/1000.png" class="money1000" id="money1000" data-money="1000">
                    <img src="img/money/10.png" class="money10" id="money10" data-money="10">
                    <img src="img/money/50.png" class="money50" id="money50" data-money="50">
                    <img src="img/money/5000.png" class="money5000" id="money5000" data-money="5000">
                    <img src="img/money/100.png" class="money100" id="money100" data-money="100">
                    <img src="img/money/500.png" class="money500" id="money500" data-money="500">
                    <img src="img/money/10000.png" class="money10000" id="money10000" data-money="10000">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
